<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <link href="styles.css" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="unit-container">
        <div class="container-header">
            <div class="container-header_titlebox">
                <div class="title-wrapper">
                    <h2 class="title-text">Metric/Imperial Unit Conversion</h2>
                    <i class="iconoir-sun-light"></i>
                </div>
                <input class="number-input" placeholder="XX" type="number" id="digit-input">
            </div>
            <button class="primary-action_button" id="primary-button">Convert</button>
        </div>
        <div class="container-body">
            <div class="container-row_item">
                <div class="container-row_item-upper_box">
                    <h3 class="subtitle-text">Length (Meter/Feet)</h3>
                </div>
                <div class="container-row_item-lower_box">
                    <p class="body-text" id="length-text">undefined</p>
                </div>
            </div>
            <div class="container-row_item">
                <div class="container-row_item-upper_box">
                    <h3 class="subtitle-text">Volume (Litres/Gallons)</h3>
                </div>
                <div class="container-row_item-lower_box">
                    <p class="body-text" id="length-text">undefined</p>
                </div>
            </div>
            <div class="container-row_item">
                <div class="container-row_item-upper_box">
                    <h3 class="subtitle-text">Mass (Kilograms/Pounds)</h3>
                </div>
                <div class="container-row_item-lower_box">
                    <p class="body-text" id="length-text">undefined</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
